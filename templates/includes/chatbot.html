{% load static %}

<!-- Chatbot Widget -->
<div class="chat-widget">
  <button
    id="chatButton"
    class="chat-button"
    data-home-url="{% url 'core:home' %}"
    data-categories-url="{% url 'products:category_list' %}"
    data-cart-url="{% url 'products:cart' %}"
    data-login-url="{% url 'accounts:login' %}"
    data-register-url="{% url 'accounts:register' %}"
  >
    <i class="fas fa-comments"></i>
  </button>
  <div id="chatContainer" class="chat-container">
    <div class="chat-header">
      <h3>Chat Support</h3>
      <button id="chatClose" class="close-btn">&times;</button>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
      </select>
    </div>
    <div id="chatMessages" class="chat-messages">
      <div class="message bot-message">Hello! How can I help you today? ðŸ‘‹</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
      <button id="voiceInput"><i class="fas fa-microphone"></i></button>
    </div>
  </div>
</div>

<style>
  .chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }
  .chat-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .chat-container {
    display: none;
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    flex-direction: column;
  }
  .chat-container.active {
    display: flex;
  }
  .chat-header {
    background: #007bff;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
  }
  .chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .message {
    max-width: 80%;
    padding: 0.8rem 1rem;
    border-radius: 12px;
    font-size: 0.9rem;
  }
  .bot-message {
    background: #f1f1f1;
    color: #333;
    align-self: flex-start;
  }
  .user-message {
    background: #007bff;
    color: white;
    align-self: flex-end;
  }
  .chat-input {
    padding: 1rem;
    display: flex;
    border-top: 1px solid #ddd;
  }
  .chat-input input {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .chat-input button {
    padding: 0.75rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chatButton = document.getElementById("chatButton");
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendButton = document.getElementById("sendMessage");
    const voiceButton = document.getElementById("voiceInput");
    const chatMessages = document.getElementById("chatMessages");
    const chatClose = document.getElementById("chatClose");
    const languageSelect = document.getElementById("languageSelect");
    let currentLanguage = "en";

    const urls = {
      en: {
        home: "home",
        categories: "categories",
        cart: "cart",
        login: "login",
        register: "register",
      },
      hi: {
        home: "à¤˜à¤°",
        categories: "à¤¶à¥à¤°à¥‡à¤£à¤¿à¤¯à¤¾à¤",
        cart: "à¤•à¤¾à¤°à¥à¤Ÿ",
        login: "à¤²à¥‰à¤—à¤¿à¤¨",
        register: "à¤°à¤œà¤¿à¤¸à¥à¤Ÿà¤°",
      },
    };

    languageSelect.addEventListener("change", function () {
      currentLanguage = this.value;
    });

    chatButton.addEventListener("click", () => {
      chatContainer.classList.toggle("active");
    });

    chatClose.addEventListener("click", () => {
      chatContainer.classList.remove("active");
    });

    sendButton.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      addMessage(message, "user-message");
      chatInput.value = "";

      setTimeout(() => {
        const response = getBotResponse(message.toLowerCase());
        addMessage(response, "bot-message");
        speakText(response);
      }, 500);
    }

    function addMessage(text, type) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getBotResponse(message) {
      const langKeywords = urls[currentLanguage];
      for (const key in langKeywords) {
        if (message.includes(langKeywords[key])) return redirectTo(key);
      }
      return currentLanguage === "hi"
        ? "à¤®à¥à¤à¥‡ à¤–à¥‡à¤¦ à¤¹à¥ˆ, à¤®à¥ˆà¤‚ à¤¨à¤¹à¥€à¤‚ à¤¸à¤®à¤ à¤¸à¤•à¤¾à¥¤"
        : "Sorry, I didn't understand that.";
    }

    function redirectTo(page) {
      setTimeout(() => {
        window.location.href = chatButton.getAttribute(`data-${page}-url`);
      }, 1000);
      return currentLanguage === "hi"
        ? `à¤²à¥‡ à¤œà¤¾ à¤°à¤¹à¤¾ à¤¹à¥‚à¤ ${urls[currentLanguage][page]}...`
        : `Redirecting to ${page}...`;
    }

    function speakText(text) {
      if ("speechSynthesis" in window) {
        let utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = currentLanguage === "hi" ? "hi-IN" : "en-US";
        speechSynthesis.speak(utterance);
      }
    }

    if ("webkitSpeechRecognition" in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.onresult = (event) => {
        chatInput.value = event.results[0][0].transcript;
        sendMessage();
      };
      voiceButton.addEventListener("click", () => {
        recognition.lang = currentLanguage === "hi" ? "hi-IN" : "en-US";
        recognition.start();
      });
    }
  });
</script>
